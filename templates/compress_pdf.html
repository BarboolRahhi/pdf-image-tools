<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Compress PDF</h1>
        <form action="{{ url_for('compress_pdf') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" name="pdf" id="pdf" required>
            </div>
            <div class="mb-3">
                <label for="quality" class="form-label">Quality (1-100)</label>
                <input class="form-control" type="number" name="quality" id="quality" min="1" max="100" value="75"
                    required>
            </div>
            <button class="btn btn-primary" type="submit">Compress PDF</button>
        </form>


        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>

</html>
