<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs Alternately</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Upload PDFs to Merge Alternately</h1>
        <form action="{{ url_for('merge_alternate_pdf_page') }}" method="post" enctype="multipart/form-data"
            class="mt-4">
            <div class="mb-3">
                <label for="pdf1" class="form-label">Upload First PDF</label>
                <input type="file" name="pdf1" class="form-control" accept="application/pdf" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="reverse_pdf1" id="reverse_pdf1">
                    <label class="form-check-label" for="reverse_pdf1">
                        Reverse Order
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="pdf2" class="form-label">Upload Second PDF</label>
                <input type="file" name="pdf2" class="form-control" accept="application/pdf" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="reverse_pdf2" id="reverse_pdf2">
                    <label class="form-check-label" for="reverse_pdf2">
                        Reverse Order
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Merge PDFs Alternately</button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>

</html>
