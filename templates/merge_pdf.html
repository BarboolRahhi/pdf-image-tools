<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Upload PDFs to Merge</h1>
        <form action="{{ url_for('merge_pdf') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" name="pdf_files" class="form-control" accept="application/pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Merge PDFs</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>

</html>
